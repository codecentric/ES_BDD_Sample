apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '0.90.9'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    compile group: 'org.jbehave', name: 'jbehave-core', version: '3.9'
    // compile group: 'de.codecentric', name: 'jbehave-junit-runner', version: '1.1.0'
}